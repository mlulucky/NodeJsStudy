<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>집 나간 프론트엔드 개발자 컴백홈~</h1>
    <p>정상적인 방법이 아닙니다~</p>
    <h2>부서 리스트</h2>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>위치</th>
        </tr>
        </thead>
        <tbody id="deptTbody"></tbody>
    </table>
    <script>
        console.log(deptList); // html 의 맨 윗칸에 올린것.
        /* deptList 는 변수이름
        05ViewRenders.js 파일에서 스크립트안에 넣은 JSON.stringify(rows)
        <script>const deptList= ${JSON.stringify(rows)}<script> */

        let html="";
        for(const dept of deptList) {
            html+="<tr>";
            html+=`<td>${dept["DEPTNO"]}</td>`;
            html+=`<td>${dept["DNAME"]}</td>`;
            html+=`<td>${dept["LOC"]}</td>`;
            html+="</tr>";
        }
        deptTbody.innerHTML=html;
    </script>
</body>
</html>
